<!DOCTYPE html>
<html>
  <head>
      <title>Edit Profile</title>
  </head>
  <body>
      <div class="container">
          <h1>Edit Profile</h1>
          <hr>
        <div class="row">
          
            <!-- <div class="col-md-9 personal-info">

              <h3>Personal info</h3>
              
              <form class="form-horizontal" action="/employee/11570291" role="form" method="POST">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Employee Number:</label>
                    <div class="col-lg-8">
                      <input type="text" class="form-control"
                      value="{{a1}}" id="employeenumber" class="txtbox" 
                      name="employeenumber" readonly></input>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email Address:</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control"
                        value="{{a2}}" id="emailaddress" class="txtbox" 
                        name="emailaddress" readonly></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control"
                        value="{{a3}}" id="password" class="txtbox" 
                        name="password" readonly></input>
                    </div>
                </div>                
                <div class="form-group">
                  <label class="col-lg-3 control-label">Last name:</label>
                  <div class="col-lg-8">
                      <input type="text" class="form-control"
                      value="{{a4}}" id="lastname" class="txtbox" 
                      name="lastname" readonly></input>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">First name:</label>
                  <div class="col-lg-8">
                    <input type="text" class="form-control"
                    value="{{a5}}" id="firstname" class="txtbox" 
                    name="firstname" readonly></input>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Gender:</label>
                  <div class="col-lg-8">
                      <input type="text" class="form-control"
                      value="{{a6}}" id="gender" class="txtbox" 
                      name="gender" readonly></input>
                  </div>
                </div>
              
                <div class="form-group">
                    <label class="col-lg-3 control-label">Birthday:</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control"
                        value="{{a7}}" id="birthday" class="txtbox" 
                        name="birthday" readonly></input>
                    </div>
                  </div>

                <div class="form-group">
                  <label class="col-lg-3 control-label">Phone Number:</label>
                  <div class="col-lg-8">
                      <input type="text" class="form-control"
                      value="{{a8}}" id="phonenumber" class="txtbox" 
                      name="phonenumber" readonly></input>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-8">
                    <input type="button" id="btn-edit" value="Edit" onclick="myEdit()">
                    <span></span>
                    <input type="submit" id="btn-save" value="Save" hidden/>
                  
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel" onclick="myCancel()">
                  </div>
                </div>
              </form>
            </div>
        </div>
        </div>
        <hr> 
        
        <script>
            function myEdit() {
                for (var x = 2; x < 8; x++) {
                    if (x == 6) {
                        continue;
                    }
                    else {
                        document.getElementsByTagName('input')[x].readOnly = false;
                        // document.getElementsByTagName('input')[x].classList.remove("txtbox");
                    }
                }
                document.getElementById('btn-save').hidden = false;
                document.getElementById('btn-edit').hidden = true;
                // document.getElementById('btn-cancel').hidden = false;
    
            }
            function mySave() {
    
            }

            function myCancel() {
                for (var x = 2; x < 8; x++) {
                    if (x == 6) {
                        continue;
                    }
                    else {
                        document.getElementsByTagName('input')[x].readOnly = true;
                        document.getElementsByTagName('input')[x].classList.toggle("txtbox");
                    }
                }
                document.getElementById('btn-save').hidden = true;
                document.getElementById('btn-edit').hidden = false;
                document.getElementById('btn-cancel').hidden = true;
    
            }
    
        </script>
  </body>
</html>
